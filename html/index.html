<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Inter font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="hud">
        <div class="hud-column">
            <div id="server-id"><i class="fas fa-id-badge"></i> <span></span></div>
            <div id="job-bar"><i class="fas fa-briefcase"></i> <span id="job-info"></span></div> <!-- Combined job and grade -->
        </div>
        <div class="hud-column">
            <div id="cash-label"><i class="fas fa-wallet"></i> <span></span></div>
            <div id="bank-label"><i class="fas fa-university"></i> <span></span></div>
            <div id="ammo-label" class="hidden"><i class="fas fa-gun"></i> <span></span></div> <!-- Ammo information moved here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
